name: Performance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天凌晨2点运行性能回归测试
    - cron: '0 2 * * *'

jobs:
  performance-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sci2_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'
        bundler-cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: |
        bundle install
        yarn install

    - name: Set up database
      env:
        RAILS_ENV: test
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/sci2_test
      run: |
        bundle exec rails db:create
        bundle exec rails db:schema:load

    - name: Run performance tests
      env:
        RAILS_ENV: test
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/sci2_test
        PERFORMANCE_TEST: true
      run: |
        mkdir -p tmp/performance_reports
        bundle exec rspec spec/performance/ --format RspecJunitFormatter --out tmp/performance_results.xml

    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: tmp/performance_reports/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-test-results
        path: tmp/performance_results.xml
        retention-days: 30

    - name: Performance regression check
      run: |
        ruby .github/scripts/check_performance_regressions.rb

    - name: Comment PR with performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = 'tmp/performance_reports/ci_performance_report.json';

          if (fs.existsSync(path)) {
            const report = JSON.parse(fs.readFileSync(path, 'utf8'));

            const comment = `## 🚀 性能测试结果

            ### 📊 测试概要
            - **总测试数**: ${report.summary.total_tests || 0}
            - **平均执行时间**: ${report.summary.execution_time?.average || 0}s
            - **平均数据库查询**: ${report.summary.db_queries?.average || 0}
            - **平均内存使用**: ${Math.round((report.summary.memory_usage?.average || 0) / 1024 / 1024)}MB

            ### ⚠️ 性能警告
            ${report.recommendations?.filter(r => r.priority === 'high').map(r => `- **${r.title}**: ${r.description}`).join('\n') || '无'}

            ### 📈 详细报告
            详细性能报告请查看 [Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  performance-comparison:
    runs-on: ubuntu-latest
    needs: performance-tests
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'
        bundler-cache: true

    - name: Download baseline performance data
      uses: actions/download-artifact@v3
      with:
        name: performance-reports
        path: current_reports/

    - name: Download current performance data
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: performance_tests.yml
        workflow_conclusion: success
        branch: ${{ github.base_ref }}
        name: performance-reports
        path: baseline_reports/
        if_no_artifact_found: warn

    - name: Compare performance
      run: |
        ruby .github/scripts/compare_performance.rb baseline_reports/ current_reports/

    - name: Update performance badge
      if: github.ref == 'refs/heads/main'
      run: |
        ruby .github/scripts/update_performance_badge.rb