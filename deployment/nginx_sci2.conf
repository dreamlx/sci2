# Nginx配置文件模板 - SCI2生产环境
# 复制到服务器: /etc/nginx/sites-available/sci2

server {
    listen 80;
    server_name tickmytime.com;
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tickmytime.com;
    
    # SSL证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tickmytime.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tickmytime.com/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 应用代理配置
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30;
        proxy_send_timeout 30;
        proxy_read_timeout 30;
        proxy_buffering off;
    }
    
    # 静态文件缓存
    location /assets/ {
        alias /opt/sci2/current/public/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # 上传文件
    location /uploads/ {
        alias /opt/sci2/current/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(config|db|script|spec)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}