default: &default
  adapter: sqlite3
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>

development:
  <<: *default
  database: <%= ENV['DB_PATH'] || './db/sci2_development.sqlite3' %>  # 支持环境变量指定数据库路径

test:
  <<: *default
  database: ./db/sci2_test.sqlite3

production:
  adapter: sqlite3
  # encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: /opt/sci2/shared/db/sci2_production.sqlite3
